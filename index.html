<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pop-up Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #app {
            text-align: center;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }
        #popup h2 {
            margin: 0 0 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #closeButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Set Timer for Pop-up</h1>
        <input type="number" id="secondsInput" placeholder="Enter seconds" />
        <button id="startButton">Start Timer</button>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h2>Hurray!</h2>
        <p>I managed to solve this problem, hurray! ðŸ™Œ</p>
        <button id="closeButton">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
